<div class="flex justify-center items-center mt-12">
  <h1 class="text-2xl">Liste des étudiants</h1>
</div>
<div class="flex justify-center">
  <img
    class="w-1/2 h-auto"
    src="https://treesushi-api.000webhostapp.com/images/img_etud.jpg"
    alt="Image des étudiants"
  />
</div>
<div class="w-3/4 mx-auto m-4">
  <table class="min-w-full divide-y divide-gray-200 items-center">
    <thead class="bg-gray-50">
      <tr>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          ID
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Nom
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Prénom
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Adresse
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Courriel
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Age
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Rue
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Cp
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Genre
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let etudiant of etudiants">
        <td class="px-6 py-4 whitespace-nowrap">{{ etudiant._idCandi }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ etudiant._nom }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ etudiant._prenom }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ etudiant._ville }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ etudiant._courriel }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ etudiant._age }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ etudiant._rue }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ etudiant._cp }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ etudiant._genre }}</td>
      </tr>
    </tbody>
  </table>
</div>
